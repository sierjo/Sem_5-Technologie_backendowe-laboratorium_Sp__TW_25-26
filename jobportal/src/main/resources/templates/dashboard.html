                            <label class="form-check-label" for="30days">

                        </div>

<script type="text/javascript">
    var stompClient = null;

    function connect() {
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket endpoint '/ws'
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected to WebSocket: ' + frame);

            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ª–∏—á–Ω—ã–π –∫–∞–Ω–∞–ª —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            // –ü—É—Ç—å: /user/queue/notifications
            // Spring Security –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
            stompClient.subscribe('/user/queue/notifications', function (notification) {
                console.log("Raw message received:", notification); // –ï—Å–ª–∏ notification.body –ø—Ä–∏–¥–µ—Ç –ø—É—Å—Ç—ã–º –∏–ª–∏ –±–∏—Ç—ã–º, –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ—à–∏–±–∫–∞
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—Ö–æ–¥—è—â–µ–µ JSON-—Å–æ–æ–±—â–µ–Ω–∏–µ
                showNotification(JSON.parse(notification.body));
            });

        }, function (error) {
            console.error('STOMP Error:', error);
            // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
            // setTimeout(connect, 5000);
        });
    }

    function showNotification(message) {
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
        var notificationText = message.content;
        var targetUrl = '';

        if (message.type === 'NEW_APPLY' && message.targetId) {
            notificationText = 'üîî ' + notificationText;
            // –ï—Å–ª–∏ —ç—Ç–æ –æ—Ç–∫–ª–∏–∫, –º–æ–∂–Ω–æ –¥–∞—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–µ—Ç–∞–ª–µ–π –≤–∞–∫–∞–Ω—Å–∏–∏
            targetUrl = '/job-details-apply/' + message.targetId;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ Bootstrap Alert
        var alertHtml = `
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                ${notificationText}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;

        // –í—Å—Ç–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        $('#notification-container').prepend(alertHtml);

        console.log("Received notification: ", message);
    }

    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    $(document).ready(function () {
        if (!stompClient) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥–≤–æ–π–Ω–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            connect();
        }
    });

</script>
